# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Laravel Backend to Azure Web App - WebProjectBackEnd

on:
  push:
    branches:
      - main
    paths:
      - 'backend_Laravel/**'
      - '.github/workflows/main_webprojectbackend.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, fileinfo, sqlite3, pdo_sqlite
          tools: composer:v2

      - name: Set up backend directory
        run: |
          cd backend_Laravel
          composer install --no-dev --optimize-autoloader
          touch database.db
          cp .env.example .env
          echo "APP_URL=https://webprojectbackend.azurewebsites.net" >> .env
          echo "APP_ENV=production" >> .env
          echo "APP_DEBUG=false" >> .env
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=/home/site/wwwroot/database.db" >> .env
          # Add CORS allowed origins
          echo "CORS_ALLOWED_ORIGINS=https://webprojectfrontend.azurewebsites.net" >> .env
          # Add GitHub AI API key from secret
          echo "GITHUB_AI_KEY=${{ secrets.GITHUB_AI_KEY }}" >> .env
          php artisan key:generate --force

      - name: Zip artifact for deployment
        run: |
          cd backend_Laravel
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: php-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: php-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7F107CC8CD16456EB6E3382DD7A670E3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_B51D737D0BD0492DA74EE27A2E80F279 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_482E2D2D5B1546C78323F415968B2574 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'WebProjectBackEnd'
          slot-name: 'Production'
          package: .

      - name: 'Run Laravel post-deployment commands'
        run: |
          az webapp ssh --name YOUR_APP_NAME --resource-group YOUR_RESOURCE_GROUP --timeout 60 --port 2222 << EOF
          cd /home/site/wwwroot
          php artisan migrate --force
          php artisan config:cache
          php artisan route:cache
          EOF